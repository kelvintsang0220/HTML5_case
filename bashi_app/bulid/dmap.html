	<body>
		<h1>eeee</h1>
		<div id="mapWrap" style="width: 100%; height: 100%; position: fixed; left: 0; top: 0;"></div>

	<script src="http://api.map.baidu.com/api?v=1.4&ak=cqG9ilO8and6RQ9KDUoMQSG1"></script>
	<script type="text/javascript">
		var map,
			_city = '广州', //默认定位至广州
			geolocation;
		var LBS = {
			init:function(){
				this.initEvent();
			},
			initEvent:function(){
				map = new BMap.Map("mapWrap");
				map.centerAndZoom(_city, 18);
				geolocation = new BMap.Geolocation(); 
				geolocation.getCurrentPosition(function(r){
					if(this.getStatus() == BMAP_STATUS_SUCCESS){
						var myIcon = new BMap.Icon("images/select_pos.png", new BMap.Size(30,41));
						var mk = new BMap.Marker(r.point,{icon: myIcon});
						map.addOverlay(mk);
						map.panTo(r.point);
//						alert('您的位置：'+r.point.lng+','+r.point.lat);
					}
					else {
						alert('failed'+this.getStatus());
					}        
				},{enableHighAccuracy: true})
			},
		};
		LBS.init();
	</script>
